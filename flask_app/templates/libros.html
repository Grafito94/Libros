<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <div class = "container">
        <div class = "row">
            <div class = col-6>
                <table class = "table">
                    <thead>
                        <th>Name</th>
                    </thead>
                    <tbody>
                        {% for x in librosN.autores %}
                        <td>{{x.name}}</td>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class = col-6>
                <form action="/agregar/autor" method = "post" class = "form-group">
                    <label for="author_id"></label>
                    <input type="hidden" name = "author_id" value = {{data.id}} >
                    <label for = "book_id" class = "form-control"></label>
                    <select name="book_id" id="book_id" class = "form-control">
                        {% for x in autores %}
                        <option value = {{x.id}}>{{x.name}}</option>
                        {% endfor %}
                    </select>
                    <input type = "submit" valor ="agregar">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
